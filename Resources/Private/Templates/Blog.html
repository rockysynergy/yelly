<f:layout name="Default" />

<f:section name="Main">
    <article>
        <header class="post-header">
            <h1 class="post-title">{title}</h1>
            <p class="post-meta">
                更新于：{mTime}
                <f:render partial="TagsPartial.html" arguments="{tags: tags}" />
            </p>
        </header>
        <f:format.raw>{body}</f:format.raw>
    </article>
</f:section>
